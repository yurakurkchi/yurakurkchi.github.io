<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div>
    <div>
            <form  action="index.html">
                <button class="but"> Back to Google search</button>
            </form>
</div>

<div>
    <a href="index.html"><img class="centered" src="My_google.png" alt="My google logo" ></a>
</div>




<div id="fon">
    <h2>Знайти усі сторінуки ,що містять...</h2>
    <form class="stroka" action="https://google.com/search">
    <div>
        <p>Знайти сторінки із… «усіма цими словами»:</p>
        <label >
            <input class="lab" type="search" name="as_q" placeholder="Введите текст" >
        </label>
    </div>
            <div>
                <p>Знайти сторінки з… «саме цим словом або фразою»:</p>
                <label >
                    <input class="lab" type="search" name="as_epq" placeholder="Введите текст" >
                </label>
            </div>
                    <div>
                        <p>Знайти сторінки з… «будь-яким із цих слів»:</p>
                        <label >
                            <input class="lab" type="search" name="as_oq" placeholder="Введите текст" >
                        </label>
                    </div>
                        <div >
                            <p>Знайти сторінки з… «жодне з цих слів»:</p>
                            <label >
                                <input class="lab" type="search" name="as_eq" placeholder="Введите текст" >
                             </label>
                        </div>
            <div id="a_but">
                <input type="submit" value="Advanced Search">
            </div>
    </form>
</div>

</div>


</body>
</html>
